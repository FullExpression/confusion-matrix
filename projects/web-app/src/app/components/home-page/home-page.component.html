<div class="wrapper">
    <div class='main-message'>
        <div class="background"></div>
        <div class="background-2"></div>
        <div class="icon">
            <img src="../../../assets/icon.png" />
        </div>
        <h1>Confusion Matrix</h1>
        <h3>An awesome multi-class confusion matrix library and online editor</h3>
        <div class='buttons'>
            <custom-button [text]="'Github'" [backgroundColor]="'white'" [fontColor]="'black'"></custom-button>
            <custom-button [text]="'Documentation'" [backgroundColor]="'white'" [fontColor]="'black'">
            </custom-button>
            <custom-button [text]="'Try it out!'" [backgroundColor]="'white'" [fontColor]="'black'">
            </custom-button>
        </div>
    </div>
    <home-page-line [icon]="'✏️'" [topDescription]="'Don\'t liking what you are seeing?'"
        [title]="'Add, remove and edit the matrix as you want!'" [downDescription]="'You can also move lines as well!'"
        [backgroundColor]="'#ffc967'" [gifLocation]="'../../../assets/gifs/edit.gif'">
    </home-page-line>
    <home-page-line [icon]="'📊'" [title]="'See different confusion matrix metrics!'"
        [downDescription]="'Obtain accuracy, precision, f1score and more!'"
        [gifLocation]="'../../../assets/gifs/edit.gif'" [backgroundColor]="'#ff5722'" [rightToLeft]="true">
    </home-page-line>
    <home-page-line [icon]="'↩️↪️'" [topDescription]="'Ups! Made a mistake...'"
        [title]="'Undo and redo through edition history!'" [gifLocation]="'../../../assets/gifs/edit.gif'"
        [backgroundColor]="'#3f51b5'" [rightToLeft]="false">
    </home-page-line>
    <home-page-line [icon]="'💾'" [topDescription]="'I\'m in a hurry...'"
        [title]="'Save and import different confusion matrix!'" [backgroundColor]="'#4caf50'"
        [gifLocation]="'../../../assets/gifs/edit.gif'" [rightToLeft]="true">
    </home-page-line>
    <home-page-line [icon]="'🔍'" [topDescription]="'I can\'t read properly...'"
        [title]="'Zoom in and out as you want!'" [gifLocation]="'../../../assets/gifs/edit.gif'"
        [backgroundColor]="'#2196f3'" [rightToLeft]="false">
    </home-page-line>
    <home-page-line [icon]="'🔍'" [topDescription]="'This range of values should be different...'"
        [title]="'Normalize the values of you matrix!'" [backgroundColor]="'#607d8b'"
        [gifLocation]="'../../../assets/gifs/edit.gif'" [rightToLeft]="true">
    </home-page-line>

</div>
