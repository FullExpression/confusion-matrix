<cm-dialog [visible]="visible" (visibleChange)="visibleChange.emit($event)">
    <div class="metrics-configuration-wrapper">
        <div class="metrics-list">
            <div class="metrics">
                <select [(ngModel)]="selectedMetric">
                    <option [value]="metric" *ngFor="let metric of metrics">{{metric}}</option>
                </select>
            </div>
            <div class="methods">
                <select [(ngModel)]="selectedAverageMethod">
                    <option *ngFor="let method of methods">{{method}}</option>
                </select>
            </div>
            <button class="add-button" (click)="add()">Add</button>
        </div>
        <div class="selected-metric-wrapper">
            <div class="selected-metric" *ngFor="let metric of selectedMetrics; let i = index">
                <div>
                    <label>Metric: </label>
                    <span>{{metric.metric}}</span>
                </div>
                <div>
                    <label>Average: </label>
                    <span>{{metric.averageMethod}}</span>
                </div>
                <div class="delete-button" (click)="remove(i)">x</div>
            </div>
        </div>

    </div>
</cm-dialog>
